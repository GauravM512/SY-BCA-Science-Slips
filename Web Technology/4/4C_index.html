<!--Write AJAX program to read a text file and print the contents of the file when the user clicks on the Print button.-->
<!DOCTYPE html>
<html>
<head>
    <title>AJAX Text Reader</title>
    <script>
        function loadTextFile() {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("output").innerText = xhr.responseText;
                } else {
                    document.getElementById("output").innerText = "Error loading file.";
                }
            };
            xhr.open("GET", "4C_sample.txt", true);
            xhr.send();
        }
    </script>
</head>
<body>

    <h3>Read Text File using AJAX</h3>
    <button onclick="loadTextFile()">Print</button>
    <div id="output"></div>

</body>
</html>
