<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Text File Reader</title>
</head>
<body>

<h2>Click the button to print the text file content:</h2>

<button onclick="loadFile()">Print</button>
<div id="output"></div>

<script>
function loadFile() {
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "readfile.php", true);

    xhr.onload = function () {
        if (xhr.status === 200) {
            document.getElementById("output").innerText = xhr.responseText;
        } else {
            document.getElementById("output").innerText = "Failed to load file.";
        }
    };

    xhr.send();
}
</script>

</body>
</html>
