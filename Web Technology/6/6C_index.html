<!--Write a AJAX program to search Student name according to the character typed and display list using array-->
<!DOCTYPE html>
<html>
<head>
    <title>Student Search</title>
    <script>
        function searchStudent() {
            let input = document.getElementById("searchInput").value;

            if (input.length == 0) {
                document.getElementById("result").innerHTML = "";
                return;
            }

            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("result").innerHTML = xhr.responseText;
                }
            };

            xhr.open("GET", "6C.php?q=" + input, true);
            xhr.send();
        }
    </script>
</head>
<body>

<h2>Student Search</h2>

<label for="searchInput">Enter Student Name:</label>
<input type="text" id="searchInput" onkeyup="searchStudent()">

<div id="result"></div>

</body>
</html>
